name: Build and Test openDAQ

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

  workflow_call:
    inputs:
      cmake_preset:
        required: false
        type: string
      ctest_preset:
        required: false
        type: string

# TODO: Enable Python binding tests on all distributions

env:
  s3_bucket: bb-blueberry-sdk-releases
  regression_tests_target_tag: v3.0.0
  regression_simulator_folder: regression_test_simulator
  cmake_preset: ${{ inputs.cmake_preset != '' && inputs.cmake_preset || 'ci' }}
  ctest_preset: ${{ inputs.ctest_preset != '' && inputs.ctest_preset || 'run_tests' }}
  test_path: ${{ github.workspace }}/junit_reports/
  build_path: ${{ github.workspace }}/build
  package_path: ${{ github.workspace }}/build/_packages/
  dotnet_bin_path: ${{ github.workspace }}/build/bindings/CSharp/bin
  dotnet_test_path: ${{ github.workspace }}/build/bindings/CSharp/test_results
  python_version_build: 3.11
  python_versions: 3.8 3.9 3.10 3.11 3.12 3.13 3.14
  OPENDAQ_SINK_CONSOLE_LOG_LEVEL: 1
  windows_x64_artifact: SdkWindows64
  linux_x64_artifact: SdkLinux64
  nuget_artifact: Packages (openDAQ.Net NuGet)

jobs:
  build_windows:
    runs-on: ${{ matrix.runner }}
    name: ${{ matrix.name }}
    # ${{ }} expression syntax because of leading '!'
    if: ${{ ! github.event.pull_request.draft }}

    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref }}-${{ matrix.name }}
      cancel-in-progress: true
    timeout-minutes: 270
    strategy:
      fail-fast: false
      matrix:
        # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners
        include:
          - name: Windows VS 2022 x64 Release
            runner: windows-2022
            cmake_generator: "Visual Studio 17 2022"
            cmake_generator_platform: x64
            cmake_build_type: Release
            #need to explicitly specify build type for correct arrow building
            cmake_defines: -DDAQMODULES_PARQUET_RECORDER_MODULE=ON
            cpack: NSIS
          - name: Windows VS 2022 x64 Debug
            runner: windows-2022
            cmake_generator: "Visual Studio 17 2022"
            cmake_generator_platform: x64
            cmake_build_type: Debug
            cmake_defines:
            cpack: NSIS
          - name: Windows VS 2022 Win32 Release
            runner: windows-2022
            cmake_generator: "Visual Studio 17 2022"
            cmake_build_type: Release
            cmake_defines: -A Win32 -DOPENDAQ_GENERATE_PYTHON_BINDINGS=OFF -DOPENDAQ_GENERATE_CSHARP_BINDINGS=OFF
            cpack: NSIS
          - name: Windows Clang Release
            runner: windows-2022
            cmake_generator: Ninja
            cmake_build_type: Release
            cmake_defines: -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DOPENDAQ_GENERATE_PYTHON_BINDINGS=OFF -DOPENDAQ_GENERATE_CSHARP_BINDINGS=OFF
            cpack: NSIS
          #- name: Windows Intel-LLVM Release
          #  runner: windows-2022
          #  cmake_generator: "Ninja"
          #  cmake_build_type: Release
          #  cmake_defines: -DCMAKE_C_COMPILER=icx-cl -DCMAKE_CXX_COMPILER=icx-cl -DOPENDAQ_GENERATE_PYTHON_BINDINGS=OFF -DOPENDAQ_GENERATE_CSHARP_BINDINGS=OFF
          #  cpack: NSIS

    outputs:
      # trick for reusable workflow in build_nuget because cannot use env context in "with:"
      test_path: ${{ env.test_path }}
      windows_x64_artifact_name: ${{ env.windows_x64_artifact }}
      short_sha: ${{ env.short_sha }}

    env:
      short_sha: 'ci'  # for .NET Bindings build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Intel-LLVM compiler
        shell: powershell
        if: matrix.name == 'Windows Intel-LLVM Release'
        run: |
          Invoke-WebRequest -Uri "https://registrationcenter-download.intel.com/akdlm/IRC_NAS/47a201d7-d4cd-4079-a2d8-0e66b860aaaa/intel-dpcpp-cpp-compiler-2025.2.0.536_offline.exe" -OutFile oneapi.exe
          Start-Process oneapi.exe -ArgumentList '--silent', '--eula=accept' -Wait -NoNewWindow

      - name: Build and Test
        id: build
        if: matrix.name != 'Windows Intel-LLVM Release'
        uses: ./.github/actions/build-sdk
        with:
          cmake-generator: ${{ matrix.cmake_generator }}
          cmake-config-preset: ${{ env.cmake_preset }}
          cmake-config-args: ${{ matrix.cmake_defines }}
          cmake-build-type: ${{ matrix.cmake_build_type }}
          enable-tests: true
          python-versions: ${{ env.python_versions }}

      - name: ConfigureIntel
        shell: cmd
        if: matrix.name == 'Windows Intel-LLVM Release'
        env:
          CMAKE_PRESET: ${{ env.cmake_preset }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
          CMAKE_GENERATOR: ${{ matrix.cmake_generator }}
          CMAKE_DEFINES: ${{ matrix.cmake_defines }}
        run: |
          call "C:\Program Files (x86)\Intel\oneAPI\setvars.bat"
          mkdir build
          cd build
          cmake -G "%CMAKE_GENERATOR%" --preset %CMAKE_PRESET% -DCI_GIT_BRANCH=%GITHUB_HEAD_REF% %CMAKE_DEFINES% ..

      - name: BuildIntel
        shell: cmd
        if: matrix.name == 'Windows Intel-LLVM Release'
        env:
          CMAKE_BUILD_TYPE: ${{ matrix.cmake_build_type }}
        working-directory: ./build
        run: |
          call "C:\Program Files (x86)\Intel\oneAPI\setvars.bat"
          cmake --build . --config %CMAKE_BUILD_TYPE%

      - name: TestIntel
        shell: cmd
        if: matrix.name == 'Windows Intel-LLVM Release'
        env:
          GTEST_OUTPUT: "xml:${{ env.test_path }}"
          CTEST_PRESET: ${{ env.ctest_preset }}
        run: |
          call "C:\Program Files (x86)\Intel\oneAPI\setvars.bat"
          ctest --output-on-failure --preset %CTEST_PRESET% -C Release --test-dir build

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Unit Test Results (${{ matrix.name }})
          path: ${{ env.test_path }}

      - name: Package
        if: matrix.cpack != ''
        working-directory: ./build
        run: cpack -C ${{ matrix.cmake_build_type }} -G ${{ matrix.cpack }}

      - name: Upload package
        if: matrix.cpack != ''
        uses: actions/upload-artifact@v4
        with:
          name: Packages (${{ matrix.name }})
          path: ${{ env.package_path }}
          retention-days: 7

      - name: Upload binaries for .NET Bindings NuGet package
        # "There can be only one for now."
        if: matrix.name == 'Windows VS 2022 x64 Release'
        env:
          dotnetBuildPath: "${{ env.dotnet_bin_path }}/${{ matrix.cmake_generator_platform }}/${{ matrix.cmake_build_type }}"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.windows_x64_artifact }}
          path: |
            ${{ env.dotnetBuildPath }}
            !${{ env.dotnetBuildPath }}/**/*.json
            !${{ env.dotnetBuildPath }}/**/*.exe
          #if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`
          retention-days: 1

  build_linux:
    runs-on: ubuntu-latest
    name: ${{ matrix.name }}
    if: ${{ ! github.event.pull_request.draft }}

    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref }}-${{ matrix.name }}
      cancel-in-progress: true
    timeout-minutes: 180
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Ubuntu Latest gcc-9 Release
            additional-packages: g++-9
            cmake-generator: Ninja
            cmake-build-type: Release
            cmake-defines: -DCMAKE_C_COMPILER=gcc-9 -DCMAKE_CXX_COMPILER=g++-9
          - name: Ubuntu Latest gcc-14 Release
            additional-packages: g++-14
            cmake-generator: Ninja
            cmake-build-type: Release
            cmake-defines: -DCMAKE_C_COMPILER=gcc-14 -DCMAKE_CXX_COMPILER=g++-14
          - name: Ubuntu Latest clang-14 Release
            additional-packages: clang-14
            cmake-generator: Ninja
            cmake-build-type: Release
            cmake-defines: -DCMAKE_C_COMPILER=clang-14 -DCMAKE_CXX_COMPILER=clang++-14
          - name: Ubuntu Latest clang-16 Release
            additional-packages: clang-16
            cmake-generator: Ninja
            cmake-build-type: Release
            cmake-defines: -DCMAKE_C_COMPILER=clang-16 -DCMAKE_CXX_COMPILER=clang++-16
          # The Debug configurations are disabled until the problem with test_py_opendaq is resolved.
          # - name: Ubuntu Latest gcc-9 Debug
          #   additional-packages: g++-9
          #   cmake-generator: Ninja
          #   cmake-build-type: Debug
          #   cmake-defines: -DCMAKE_C_COMPILER=gcc-9 -DCMAKE_CXX_COMPILER=g++-9
          # - name: Ubuntu Latest gcc-14 Debug
          #   additional-packages: g++-14
          #   cmake-generator: Ninja
          #   cmake-build-type: Debug
          #   cmake-defines: -DCMAKE_C_COMPILER=gcc-14 -DCMAKE_CXX_COMPILER=g++-14
          # - name: Ubuntu Latest clang-14 Debug
          #   additional-packages: clang-14
          #   cmake-generator: Ninja
          #   cmake-build-type: Debug
          #   cmake-defines: -DCMAKE_C_COMPILER=clang-14 -DCMAKE_CXX_COMPILER=clang++-14
          # - name: Ubuntu Latest clang-16 Debug
          #   additional-packages: clang-16
          #   cmake-generator: Ninja
          #   cmake-build-type: Debug
          #   cmake-defines: -DCMAKE_C_COMPILER=clang-16 -DCMAKE_CXX_COMPILER=clang++-16

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Test
        id: build-and-test
        uses: ./.github/actions/build-sdk
        with:
          additional-dependencies: ${{ matrix.additional-packages }}
          cmake-build-type: ${{ matrix.cmake-build-type }}
          cmake-config-preset: ${{ env.cmake_preset }}
          cmake-config-args: ${{ matrix.cmake-defines }}
          cmake-generator: ${{ matrix.cmake-generator }}
          enable-tests: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Unit Test Results (${{ matrix.name }})
          path: ${{ steps.build-and-test.outputs.gtest-xml-path }}

  build_macos:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    # ${{ }} expression syntax because of leading '!'
    if: ${{ ! github.event.pull_request.draft }}

    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref }}-${{ matrix.name }}
      cancel-in-progress: true
    timeout-minutes: 240
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos-13 clang Release
            cmake_generator: Ninja
            cmake_build_type: Release
            cmake_osx_deployment_target: 10.15
            additional_cmake_options: -DDAQMODULES_REF_FB_MODULE_ENABLE_RENDERER=ON -DOPENDAQ_VENV_PYTHON_EXECUTABLE_TESTS=ON -DDAQMODULES_PARQUET_RECORDER_MODULE=ON
            runner: macos-13
          # - name: macos-13 clang Debug
            # cmake_generator: Ninja
            # cmake_build_type: Debug
            # runner: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '4.0'

      - name: Install ninja-build
        uses: seanmiddleditch/gha-setup-ninja@v5
        with:
          version: 1.10.2

      - name: Set up Pythons
        uses: actions/setup-python@v5
        with:
          python-version: |
              3.8
              3.9
              3.10
              3.11
              3.12
              3.13
              3.14

      - name: Make dirs
        run: |
          mkdir -p build
          mkdir wheels

      - name: Build wheels x86_64
        working-directory: ./build
        run: |
          last_version="3.8"
          for version in ${{ env.python_versions }}; do
              cmake -G ${{ matrix.cmake_generator }} --preset ${{ env.cmake_preset }} -DCI_GIT_BRANCH=${{ github.head_ref }} -DCMAKE_BUILD_TYPE=${{ matrix.cmake_build_type }} -DCMAKE_OSX_DEPLOYMENT_TARGET=${{ matrix.cmake_osx_deployment_target }} -DOPENDAQ_PYTHON_VERSION=$version ${{ matrix.additional_cmake_options }} ${{ github.workspace }}
              cmake --build .
              python$version -m venv venv
              . venv/bin/activate
              pip install numpy pybind11-stubgen
              python${{env.python_version_build}} ../bindings/python/package/build_pip.py -r -c
              cp -f pip/packages/opendaq*.whl ../wheels
              deactivate
              rm -rf venv
              last_version=$version
          done
          echo "last_version=$last_version" >> "$GITHUB_ENV"

      - name: Test
        env:
          GTEST_OUTPUT: "xml:${{ env.test_path }}"
        run: |
          python$last_version -m venv build/venv
          . build/venv/bin/activate
          pip install build/pip/packages/opendaq*.whl
          ctest --output-on-failure --preset ${{ env.ctest_preset }} -C ${{ matrix.cmake_build_type }} --test-dir build --verbose

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Unit Test Results (${{ matrix.name }})
          path: ${{ env.test_path }}

      - name: Upload PIP packages
        uses: actions/upload-artifact@v4
        with:
          name: PIP Package (${{ matrix.name }})
          path: ./wheels/opendaq*.whl
          retention-days: 7

  build_windows_pip:
    runs-on: ${{ matrix.runner }}
    name: ${{ matrix.name }}
    # ${{ }} expression syntax because of leading '!'
    if: ${{ ! github.event.pull_request.draft }}

    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref }}-${{ matrix.name }}
      cancel-in-progress: true
    timeout-minutes: 240
    strategy:
      fail-fast: false
      matrix:
        # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners
        include:
          - name: Windows VS 2022 x64 Release PIP
            runner: windows-2022
            cmake_generator: "Visual Studio 17 2022"
            cmake_generator_platform: x64
            cmake_build_type: Release
            #need to explicitly specify build type for correct arrow building
            cmake_defines: -DOPENDAQ_MSVC_SINGLE_PROCESS_BUILD=ON -DOPENDAQ_VENV_PYTHON_EXECUTABLE_TESTS=ON -DOPENDAQ_ENABLE_PYTHON_BINDINGS_TESTS_ONLY=ON -DOPENDAQ_GENERATE_CSHARP_BINDINGS=OFF -DDAQMODULES_PARQUET_RECORDER_MODULE=ON -DCMAKE_BUILD_TYPE=Release -DPYBIND11_FINDPYTHON=ON
            cpack: NSIS
            cmake_preset: package

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: |
              3.8
              3.9
              3.10
              3.11
              3.12
              3.13
              3.14

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '4.0'

      - name: Install ninja-build
        if: matrix.cmake_generator == 'Ninja'
        uses: seanmiddleditch/gha-setup-ninja@v5
        with:
          version: 1.10.2

      - name: Create build dir
        run: New-Item build -ItemType Directory

      - name: Configure, build and test Python packages
        working-directory: ./build
        run: |
          New-Item wheels -ItemType Directory
          foreach ($version in "${{ env.python_versions }}".split(" ")) {
            Write-Output "Building for Python $version"
            if ( "${{ matrix.cmake_generator_platform }}" -eq "" )
            {
              cmake -G "${{ matrix.cmake_generator }}" --preset ${{ matrix.cmake_preset }} ${{ matrix.cmake_defines }} -DCI_GIT_BRANCH=${{ github.head_ref }} "-DOPENDAQ_PYTHON_VERSION=$version" ..
            }
            else
            {
              cmake -G "${{ matrix.cmake_generator }}" -A ${{ matrix.cmake_generator_platform }} --preset ${{ matrix.cmake_preset }} ${{ matrix.cmake_defines }}  -DCI_GIT_BRANCH=${{ github.head_ref }} "-DOPENDAQ_PYTHON_VERSION=$version" ..
            }
            cmake --build . --config ${{ matrix.cmake_build_type }}
            Write-Output "Creating virtual environment for Python $version"
            Invoke-Expression "py -$version -m venv venv"
            ./venv/Scripts/activate
            pip install numpy pybind11-stubgen
            py -${{env.python_version_build}} ../bindings/python/package/build_pip.py -l bin/${{ matrix.cmake_build_type }} -r
            foreach ($file in Get-ChildItem -Filter *.whl -Path pip/packages) {
              Write-Output "Installing $file"
              pip install $file
            }
            ctest --output-on-failure -C ${{ matrix.cmake_build_type }} -R test_py_opendaq . --verbose
            Copy-Item pip/packages/*.whl wheels
            deactivate
            Remove-Item venv -Recurse
          }

      - name: Upload PIP packages
        uses: actions/upload-artifact@v4
        with:
          name: PIP Package (${{ matrix.name }})
          path: ${{ env.build_path }}/wheels/*.whl
          retention-days: 7

